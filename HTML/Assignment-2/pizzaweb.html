<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="pizzaweb.css">
</head>

<body>
    <header>
        <h1>Pizza Order Form</h1>
    </header>
    <main>
        <form action="./php/somefile.php" method="post" enctype="multipart/form-data">
            <section>
                <p>Contact Information</p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </section>
            <section>
                <p>Pizza Details</p>
                <label for="size">Pizza Size:</label>
                <select id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="quantity">Number of Pizzas:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
                <label for="crust">Crust Type:</label>
                <input type="radio" id="thin-crust" name="crust" value="thin-crust" checked>
                <label for="thin-crust">Thin Crust</label>
                <input type="radio" id="thick-crust" name="crust" value="thick-crust">
                <label for="thick-crust">Thick Crust</label>
                <label for="toppings">Toppings:</label>
                <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                <input type="checkbox" id="olives" name="toppings" value="olives">
                <label for="olives">Olives</label>
                <input type="checkbox" id="sausage" name="toppings" value="sausage">
                <label for="sausage">Sausage</label>
                <label for="special-instructions">Special Instructions:</label>
                <textarea id="special-instructions" name="special-instructions" rows="5" cols="40"></textarea>
            </section>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2020 Pizza Order Form</p>
    </footer>
</body>

</html>
